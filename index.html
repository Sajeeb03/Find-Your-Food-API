<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindThePerfectMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-warning text-center">
            Find Your Meal
        </h1>
    </header>
    <main>
        <h3 class="text-center mb-3">My Meals</h3>
        <section class="container">
            <div class="d-flex justify-content-center gap-2 mb-3">
                <input id="input-field" class="p-1 rounded" type="text" placeholder="Search Your Food">
                <button class="btn btn-primary" onclick="searchFood()">Search Now</button>
            </div>
        </section>
        <section class="container d-flex justify-content-center mb-3">
            <div id="meal-detail" style="width: 18rem;">

            </div>
        </section>
        <section class="container">
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="meal.js"></script>
</body>

</html>
